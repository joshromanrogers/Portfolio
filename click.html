<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
  <link rel="stylesheet" href="styles/clickStyle.min.css">
  <title>Click</title>
</head>
<body>

    <div class="container"> 


    <div class="title">
        <h1><a href="index.html">roman rogers</a></h1>
    </div>

        <div class="top">
            <div class="score">0</div>
        </div>

        <div class="game">
            <div class="gap 1">
            <div class="square"></div>
            </div>
            <div class="gap 2">
            <div class="square"></div>
            </div>
            <div class="gap 3">
            <div class="square"></div>
            </div>
            <div class="gap 4">
            <div class="square"></div>
            </div>
            <div class="gap 5">
            <div class="square"></div>
            </div>
            <div class="gap 6">
            <div class="square"></div>
            </div>
            <div class="gap 7">
            <div class="square"></div>
            </div>
            <div class="gap 8">
            <div class="square"></div>
            </div>
            <div class="gap 9">
            <div class="square"></div>
            </div>
            <div class="gap 10">
            <div class="square"></div>
            </div>
            <div class="gap 11">
            <div class="square"></div>
            </div>
            <div class="gap 12">
            <div class="square"></div>
            </div>
        </div>
        <div class="start">
            <div class="radio">

              <input type="radio" id="1" name="drone" value="huey"
                      checked>
              <label for="huey">I</label>
              
              <input type="radio" id="2" name="drone" value="dewey">
              <label for="dewey">II</label>
              
              <input type="radio" id="3" name="drone" value="louie">
              <label for="louie">III</label>

            </div>

            <div class="button">
              <button onClick="startGame()">start</button>
            </div>
        </div>

<script src="scripts/clickScript.min.js" type="text/javascript"></script>
</body>
</html>
